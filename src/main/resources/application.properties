# ==================================================
# =             CONFIGURACIN GENERAL              =
# ==================================================
spring.application.name=inventa
server.port=${PORT:8080}

# ==================================================
# =          CONFIGURACIN DE BASE DE DATOS        =
# ==================================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=tienda_garcia
spring.jpa.show-sql=true

# ==================================================
# =             FLYWAY (MIGRACIONES SQL)           =
# ==================================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.default-schema=tienda_garcia
spring.flyway.schemas=tienda_garcia

# ==================================================
# =              CONFIGURACIN DE CORREO           =
# ==================================================
# Enviar correos con SendGrid (NO usar Gmail SMTP)
sendgrid.api.key=${SENDGRID_API_KEY}
sendgrid.from.email=${SENDGRID_FROM_EMAIL}

# ==================================================
# =             CONFIGURACIN DEL FRONTEND         =
# ==================================================
inventagt.frontend.url=https://inventa.wissegt.com

# ==================================================
# =                  ZONA HORARIA                  =
# ==================================================
spring.jackson.time-zone=America/Guatemala
spring.jpa.properties.hibernate.jdbc.time_zone=America/Guatemala

# ==================================================
# =           ZONA HORARIA DE LA SESIN DB         =
# ==================================================
# Fuerza la zona horaria por sesin en PostgreSQL a America/Guatemala
# para que CURRENT_TIMESTAMP/CURRENT_DATE y defaults de columnas
# se evalen en GT y no en la TZ del JVM/driver.
spring.datasource.hikari.connectionInitSql=SET TIME ZONE 'America/Guatemala'
