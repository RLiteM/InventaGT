# Puerto de la aplicación (Railway asigna automáticamente PORT)
server.port=${PORT:8080}

# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update

# URL del frontend para la recuperación de contraseña
inventagt.frontend.url=http://localhost:4200
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=tienda_garcia

# =======================================
# CONFIGURACIÓN DE CORREO (SMTP)
# =======================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

