# Puerto de la aplicación (Railway asigna el puerto en PORT)
server.port=${PORT:8080}

# Configuración del DataSource (Railway inyecta SPRING_DATASOURCE_URL/USERNAME/PASSWORD)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=tienda_garcia

# ===== DEBUG EXTRA PARA DETECTAR ERRORES =====
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
logging.level.org.hibernate.engine.jdbc.env.internal=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
