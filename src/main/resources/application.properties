# PUERTO DE LA APLICACIÓN
server.port=${PORT:8080}

# ==========================================================
# CONEXIÓN A LA BASE DE DATOS LEYENDO VARIABLES DE RAILWAY
# ==========================================================
# Construye la URL de conexión para JDBC usando las variables de Railway
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}

# Lee el usuario de la variable PGUSER de Railway
spring.datasource.username=${PGUSER}

# Lee la contraseña de la variable PGPASSWORD de Railway
spring.datasource.password=${PGPASSWORD}

# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=tienda_garcia